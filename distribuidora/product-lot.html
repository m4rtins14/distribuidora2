<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lote do Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mostrar Lote do Produto</h1>
    </header>
    <main>
        <section id="productLot">
            <input type="text" id="searchBarcode" placeholder="Código de Barras">
            <button onclick="showProductLot()">Buscar Lote</button>
            <div id="productInfo">
                <p id="productName">Nome: </p>
                <p id="productPrice">Preço: </p>
                <p id="productLot">Lote: </p>
            </div>
        </section>
    </main>
    <footer>
        <a href="index.html">Leitura de Código de Barras</a>
        <a href="list.html">Lista de Compras</a>
        <a href="add-product.html">Cadastrar Produto</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
