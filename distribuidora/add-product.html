<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastrar Novo Produto</h1>
    </header>
    <main>
        <section id="addProduct">
            <form id="productForm">
                <input type="text" id="productName" placeholder="Nome do Produto" required>
                <input type="number" id="productPrice" placeholder="Preço" required>
                <input type="text" id="productBarcode" placeholder="Código de Barras" required>
                <input type="text" id="productLot" placeholder="Lote do Produto" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer>
        <a href="index.html">Leitura de Código de Barras</a>
        <a href="list.html">Lista de Compras</a>
        <a href="product-lot.html">Mostrar Lote</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
